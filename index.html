<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <!-- Page Header -->
    <header>
      <h1 class="game-header">
        Rock <span class="dot"></span> Paper <span class="dot"></span> Scissors
      </h1>
      <span class="logo"></span>
    </header>

    <!-- Game rules container -->
    <div id="rules-container" class="start-container">
      <h2 class="start-header">How to Play</h2>
      <p class="rules-explained">
        Select rock, paper or scissors. The computer will also select. Rock
        beats scissors, scissors beats paper, and paper beats rock. Best out of
        three wins, good luck!
      </p>
      <button id="next-button" class="next-button">Next</button>
    </div>

    <!-- Game Selection Container -->
    <div id="select-container" class="start-container hide">
      <h2 class="start-header">Choose Your Weapon</h2>
      <div class="flex-container">
        <!-- Rock choice -->
        <div class="selection rock" id="rock">
          <img
            src="https://res.cloudinary.com/dsxuuory9/image/upload/v1598164398/random/rock%20paper%20scissors/pngkit_scissors-icon-png_2077319_qaw7tw.png"
            alt="rock"
            class="img-select"
          />
          <p class="selection-text">Rock</p>
        </div>
        <!-- Paper choice -->
        <div class="selection paper" id="paper">
          <img
            src="https://res.cloudinary.com/dsxuuory9/image/upload/v1598164447/random/rock%20paper%20scissors/Daco_1650091_fxncw1.png"
            alt="paper"
            class="img-select"
          />
          <p class="selection-text">Paper</p>
        </div>
        <!-- Scissors choice -->
        <div class="selection scissors" id="scissors">
          <img
            src="https://res.cloudinary.com/dsxuuory9/image/upload/v1598164611/random/rock%20paper%20scissors/Daco_5357819_glggos.png"
            alt="scissors"
            class="img-select"
          />
          <p class="selection-text">Scissors</p>
        </div>
      </div>
      <div class="modal hide" id="selection-modal">
        <p>You chose <span id="game-choice"></span>! Let's play!</p>
      </div>
    </div>

    <!-- Game Container (Rock match hands) -->
    <div class="rocks game-container flex-containerâˆš hide">
      <div class="hand left">
        <img
          class="hand-pic"
          src="https://res.cloudinary.com/dsxuuory9/image/upload/v1598164398/random/rock%20paper%20scissors/pngkit_scissors-icon-png_2077319_qaw7tw.png"
          alt="hand"
        />
      </div>
      <div class="hand">
        <img
          class="hand-pic"
          src="https://res.cloudinary.com/dsxuuory9/image/upload/v1598164483/random/rock%20paper%20scissors/PngItem_2122744_idavl7.png"
          alt="hand"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
